{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Create Ticket{% endblock %}


{% block content %}
<div class="row">
    <div class="column col-md-6 col-md-offset-3">
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}


            <input type="submit" value={% if request.resolver_match.url_name == "ticket_update" %}"Update"{% else%}"Create"{% endif %} />
        </form>
    </div>
</div>
{% endblock %}
